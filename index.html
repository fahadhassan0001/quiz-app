    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Homepage -->
        <div id="homePage" class="home">
            <h1>JavaScript Basics Quiz</h1>
            <button id="startBtn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizPage" class="quiz hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="nextBtn" class="btn">Next</button>
        </div>

        <!-- Result Section -->
        <div id="resultPage" class="result hidden">
            <h2>Quiz Complete!</h2>
            <p id="scoreMessage"></p>
            <p>Your Score: <span id="score"></span></p>
            <button id="restartBtn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
